<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>*Hospital Registration Form*</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b5c58f;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background-color: #2d418ca9;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #39957c;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .gender {
      margin-bottom: 20px;
    }

    .gender label {
      font-weight: normal;
      margin-right: 10px;
    }

    input[type="submit"] {
      background-color: #ce1d2f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #2dc5b6;
    }
    div {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        margin-bottom: 50px;
        color: #2a7a6e;
        padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Hospital Registration Form</h2>
    <form action="#" method="POST">
      <label for="fullname">PATIENT Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender</label>
      <div class="gender">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female" required> Female</label>
        <label><input type="radio" name="gender" value="Other" required> Other</label>
      </div>

      <label for="phone">CONTACT Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="General">General Medicine</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="Neurology">Neurology</option>
      </select>

      <label for="reason">Reason for Visit</label>
      <textarea id="reason" name="reason" rows="4"></textarea>

      <input type="submit" value="Submit Form">
    </form>
  </div>
  

</body>
</html>
